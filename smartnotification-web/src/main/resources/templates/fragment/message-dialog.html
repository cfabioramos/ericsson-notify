<!DOCTYPE HTML>
<div xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="message-dialog" class="modal fade" id="message-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div th:class="|alert alert-${messageView.type}|" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="alert-heading" th:text="${messageView.title}">title</h4>
                <p th:text="${messageView.info}">info</p>   
            </div>
        </div>
        <script type="text/javascript">
        	$("#message-dialog").modal();
    	</script>
    </div>
</div>
